<div class="flex m-3">
    <div class="mockup-phone m-auto ">
        <div class="camera"></div>
        <div class="display">
            
            <div class="artboard artboard-demo phone-1 flex flex-col bg-[url('./assets/fondo.jpg')]">
                <div class="flex-auto w-5/6 ">
                    <div class="mt-6 border-2 rounded-lg border-gray-300 bg-white flex items-center px-3">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                        <label class="flex-auto">Chat bot</label>
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" id="Isolation_Mode"
                            data-name="Isolation Mode" viewBox="0 0 24 24">
                            <path
                                d="M18.9,16.776A10.539,10.539,0,1,0,16.776,18.9l5.1,5.1L24,21.88ZM10.5,18A7.5,7.5,0,1,1,18,10.5,7.507,7.507,0,0,1,10.5,18Z" />
                        </svg>
                    </div>
                    <ul class="mt-6 grid grid-cols-1">
                        <li *ngFor="let item of chats"
                        [class.message-human]="item.userType==='HUMAN'"
                        [class.message-agent]="item.userType==='AGENT'"
                        >
                            <p class="">{{item.message}}</p>
                            
                        </li>
                    </ul>
                </div>
                <div class="justify-end">
                    <input #inputMessage (keyup.enter)="send(inputMessage)" class="input input-primary " type="text" placeholder="Escribe aqui..">
                </div>
            </div>
        </div>
    </div>
</div>
